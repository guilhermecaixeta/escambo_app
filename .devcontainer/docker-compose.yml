  #     - escamboapp_network_shared

  # Redis service
  # redis:
  #   image: redis:4.0.10-alpine
  #   ports:
  #     - 6379:6379
  #   volumes:
  #     - escamboapp_redis_data:/data
  #   networks:
  #     - escamboapp_network_shared

volumes:
  # escamboapp_mysql_data:
  #   driver: local
  escamboapp_postgres_data:
    driver: local
  # escamboapp_redis_data:
  #   driver: local

networks:
  escamboapp_network_shared:
    external: true
    name: escamboapp_network_shared
